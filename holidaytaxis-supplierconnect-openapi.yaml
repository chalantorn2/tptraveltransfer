      requestBody:
        content:
          application/json:
            schema:
              type: object
              xml:
                name: request
              additionalProperties: false
              required:
                - timestamp
              minProperties: 2
              properties:
                timestamp:
                  type: string
                  description: |-
                    The time at which the vehicle reported the given location, in UTC (+00:00).
                    
                    Times in the future, or more than 10 seconds in the past, will be rejected.
                  format: date-time
                  example: "2019-08-17T13:05:42+00:00"
                location:
                  type: object
                  description: Location of the vehicle. Must be provided if "status" is not.
                  additionalProperties: false
                  required:
                    - lat
                    - lng
                  properties:
                    lat:
                      type: number
                      description: |-
                        The decimal latitude of the vehicle's current location.
                        
                        Expected accuracy is between 4 and 6 decimal places.
                      minimum: -90
                      maximum: 90
                      example: 50.821090
                    lng:
                      type: number
                      description: |-
                        The decimal longitude of the vehicle's current location.
                        
                        Expected accuracy is between 4 and 6 decimal places.
                      minimum: -180
                      maximum: 180
                      example: -0.141366
                status:
                  type: string
                  description: |-
                    Describes the current status of the transfer relative to the customer pickup.
                    Must be provided if "location" is not.
                    

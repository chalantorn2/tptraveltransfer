openapi: 3.1.0
info:
  title: Holiday Taxis Supplier Connect
  version: 17 Jan 2025
  description: |-
    Holiday Taxis Supplier Connect is an API for transfer companies that require an easy way to connect to Holiday Taxis
    and retrieve booking information.
    This document is aimed at developers and technical personnel who will be integrating the API.
    
    For the detail overview documentation, see https://developer.holidaytaxis.com/supplier-connect/overview.html

servers:
  - url: 'https://suppliers.holidaytaxis.com'
    description: Production
  - url: 'https://suppliers.htxstaging.com'
    description: Staging / Integration Testing
security:
  - "API_KEY": []
tags:
  - name: search
  - name: booking-retrieve
  - name: booking-update
  - name: driver-events
  - name: metadata
paths:
  "/bookings/search/since/{dateFrom}/until/{dateTo}/page/{pageNumber}":
    parameters:
      - $ref: '#/components/parameters/api-key-header'
      - $ref: '#/components/parameters/content-type-header'
      - $ref: '#/components/parameters/accept-header'
      - $ref: '#/components/parameters/version-header-any'
      - $ref: '#/components/parameters/dateFrom'
      - $ref: '#/components/parameters/dateTo'
      - $ref: '#/components/parameters/pageNumber'
    get:
      operationId: SearchByLastAction
      summary: Search bookings by last action date
      tags:
        - search
      description: |-
        To search for bookings based on their last action date, such as booked date, last modification or cancellation date, the following url should be used as a base using a simple GET request:
        
        > HTTP GET:  /bookings/search
        
        Results can be refined by passing additional parameters in the url. You can pass all or none of these parameters to achieve a required subset of results.
        
        * HTTP GET: /bookings/search/since/:datefrom
        * HTTP GET: /bookings/search/since/:datefrom/until/:dateto *
        * HTTP GET: /bookings/search/page/:page
        
        use until in combination with since, e.g. /bookings/search/since/2015-05-01T00:00/until/2015-05-10T00:00
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/successful-search-response'
        '204':
          $ref: '#/components/responses/no-content-search-response'
        '400':
          $ref: '#/components/responses/error-response'
        '401':
          $ref: '#/components/responses/error-response'
        '404':
          $ref: '#/components/responses/notfound-response'


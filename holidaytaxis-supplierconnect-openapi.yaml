    delete:
      operationId: DeallocateVehicleAndDriver
      summary: De-allocate a vehicle and driver from a booking
      tags:
        - driver-events
      description: |-
        As described under `PUT /bookings/{bookingRef}/vehicles/{vehicleIdentifier}`, a vehicle identifier is associated
        with all vehicle, driver, status, and location information, to distinguish multiple vehicles fulfilling one booking.
        
        If a change in circumstances means that a new vehicle is being allocated to the booking, this operation can be used
        to indicate that information associated with a vehicle identifier is no longer applicable.
        The replacement vehicle can then be allocated by sending a new vehicle identifier in a
        `PUT /bookings/{bookingRef}/vehicles/{vehicleIdentifier}` or
        `POST /bookings/{bookingRef}/vehicles/{vehicleIdentifier}/location` request.
        
        Please inform [spm@holidaytaxis.com](mailto:spm@holidaytaxis.com) if you are planning to start sending any Driver Events data.
        
        No information for a de-allocated vehicle will be shown to the customer, but some anonymised history may be retained
        for use in later investigations, in line with the Holiday Taxis data protection policy.
        
        Note that it is only necessary to de-allocate vehicles from future or in progress bookings. Once a booking has 
        been completed, the information will no longer be shown to the customer, and will be automatically deleted or 
        anonymised in line with the Holiday Taxis data protection policy.
        
        ### Example flow: Re-allocating a vehicle after providing both contact and location
        
        ```
        PUT /bookings/HTX-12345678/vehicles/jo_03
        { "driver": { "name": "Joe", "phoneNumber": "+4401111222333" } }
        POST /bookings/HTX-12345678/vehicles/jo_03/location
        { "timestamp": "2019-08-17T12:30:00+00:00", "location": {"lat": 50.82109, "lng": -0.141366 } }
        ...
        POST /bookings/HTX-12345678/vehicles/jo_03/location
        { "timestamp": "2019-08-17T12:30:05+00:00", "location": {"lat": 50.82108, "lng": -0.141367 } }
        ...
        DELETE /bookings/HTX-12345678/vehicles/jo_03
        PUT /bookings/HTX-12345678/vehicles/al_01
        { "driver": { "name": "Alex", "phoneNumber": "+4401111666777" } }
        POST /bookings/HTX-12345678/vehicles/al_01/location
        { "timestamp": "2019-08-17T12:30:06+00:00", "location": {"lat": 35.815875, "lng": -85.363947 } }
        ```

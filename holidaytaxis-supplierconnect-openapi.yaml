                    * BEFORE_PICKUP: initial status, while driving to the pickup location
                    * WAITING_FOR_CUSTOMER: the driver has reached the pickup location, but the customer is not yet on board
                    * AFTER_PICKUP: the customer has boarded the vehicle, and it is driving to the dropoff location
                    * COMPLETED: the vehicle has reached the dropoff location, and no more location information will be sent
                    * NO_SHOW: the customer has not shown up at the pickup point, and the vehicle will no longer wait for them
                  enum:
                    - BEFORE_PICKUP
                    - WAITING_FOR_CUSTOMER
                    - AFTER_PICKUP
                    - COMPLETED
                    - NO_SHOW

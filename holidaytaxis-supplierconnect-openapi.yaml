        * Available from Version 2021-09 or later only
      items:
        type: string
        xml:
          name: warning
    search-booking-response:
      description: |-
        This is the Response for Booking searching, the response is for search criteria; 
        * Last Action Date
        * Arrival Date
        * Departure Date
      type: object
      xml:
        name: response
      properties:
        bookings:
          type: object
          patternProperties:
            "^booking_[0-9]+$":
              type: object
              required:
                - ref
                - status
                - lastactiondate
                - arrivaldate
                - departuredate
                - passengername
                - passengertelno
                - vehicle
                - orderref
              properties:
                ref:
                  type: string
                  description: This is the booking reference number. In the following format (ABC-1234567)
                  example: HTX-4859500
                status:
                  type: string
                  description: |
                    The current status of the booking. This include one of the following Pending Booking Voucher (PCON), 
                    Booking Voucher Approved (ACON), Pending Amendment (PAMM), Amendment Approved (AAMM), Pending Cancellation (PCAN),
                    Cancellation Approved (ACAN).
                  example: PCON
                  enum:
                    - PCON
                    - ACON
                    - PAMM
                    - AAMM
                    - PCAN
                    - ACAN
                lastactiondate:
                  type: string
                  format: date-time
                  description: Last action datetime of the booking  (this is in the time zone where the transfer is located.)
                  example: '2015-04-01T10:42:28'
                arrivaldate:
                  type: string
                  format: date-time
                  description: The date and time on which the passengers flight, cruise ship, train or bus will arrive at the 'airport' associated to the booking, in the following format 'YYYY-MM-DDTHH:MM' (in the local time zone of the transfer)  (this is in the time zone where the transfer is located.)
                  example: '2015-04-14T11:00:00'
                departuredate:
                  type: string
                  format: date-time
                  description: The date and time on which the passengers flight, cruise ship, train or bus will leave the 'airport' associated to the booking, in the following format 'YYYY-MM-DDTHH:MM:SS' (in the local time zone of the transfer)
                  example: '2015-04-17T21:45:00'
                passengername:
                  type: string
                  description: This is the name of the lead passenger travelling on the booking.
                  example: MRS R BOOKER
                passengertelno:
                  type: string
                  description: Telephone Number of the passenger
                  example: MRS R BOOKER
                vehicle:
                  type: string
                  description: The vehicle requested by the passenger. E.g. Shuttle, Private Taxi or Minibus.
                  example: Speedy Shuttle
                link:
                  type: string
                  format: url
                  description: If only a summary of an item is returned, then this returns the location of the full details. E.g. when requesting a list of bookings travelling between particular dates, we only return a small amount of information about each booking. This link, if followed will return the full booking details.
                orderref:
                  type: string
                  description: The reference used by the affiliate client or travel agency that made the booking. Available from Version 2023-06 or later only
                  example: abc123
            more:
              type: string
              format: url
              description: When more than 10 items are matched by a method, we include this field. This contains the location for the next 10 items that are matched. This is designed to allow each response to be small and lightweight. If this field is not included in the response then there are no more matches.
        warnings:
          $ref: '#/components/schemas/warnings'

        ### XML request example
        
        ```
        <?xml version="1.0" encoding="UTF-8"?>
        <request>
          <timestamp>2019-08-17T12:55:15+00:00</timestamp>
          <location><lat>-77.850001</lat><lng>166.715469</lng></location>

  "/bookings/{bookingRef}":
    parameters:
      - $ref: '#/components/parameters/api-key-header'
      - $ref: '#/components/parameters/content-type-header'
      - $ref: '#/components/parameters/accept-header'
      - $ref: '#/components/parameters/version-header-any'
      - $ref: '#/components/parameters/bookingRef'
    get:
      operationId: RetrieveIndividualBooking
      summary: Retrieve details of an individual booking
      tags:
        - booking-retrieve
      description: |-
        # Basic Usage
        In order to get the details of a booking, the following url must be used via a simple GET request (substituting :ref with a known booking reference in the format AAA(AA)-11111111):
        
        > HTTP GET:  /bookings/:ref

        # Example - Booking Data
        > HTTP GET:  /bookings/TEST-4290672
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/successful-booking-detail-response'
        '400':
          $ref: '#/components/responses/error-response'
        '401':
          $ref: '#/components/responses/error-response'
        '404':
          $ref: '#/components/responses/notfound-response'
    put:
      operationId: UpdateIndividualBooking
      summary: Update details and notes of an individual booking
      tags:
        - booking-update
      description: |-
        
        # Basic Usage
        
        In order to update the details of a booking, the following url must be used via a PUT request (substituting :ref with a known booking reference in the format AAA(AA)-11111111):

        * /bookings/:ref
        
        # Request Details
        The details to be updated must be included as the RAW PUT DATA in either XML or JSON.
      
        You can update any of the below details of a booking:
        
        # Booking Status
        Booking statuses can be updated to confirm changes in the Holiday Taxis system. 
        
        The Details below shows which status a booking can be updated to based on it's current status.
        
        * Current Status  :  PCON
        * New Status : ACON
        ##
        * Current Status : PAMM	
        * New Status : AAMM
        ##
        * Current Status : PCAN 
        * New Status : ACAN
        
        # Pick-up Details
        ## For shuttles/shared transfers
        You must confirm the pick-up date, time (in local timezone) and meeting point for the shuttle services ideally 48 to 24 hours before departure time. Once submitted, it should not be altered, unless the departure details get amended, in that case the pickup details must be updated accordingly to fit the new values.
        
        The pick-up date and pick-up address fields should be sent inside of a departure block as per the examples at the bottom of this page.
        
        ## For private transfers
        You should review the pick-up date and time sent to ensure all passengers get to their destination in plenty of time. If there are issues with the supplied pick-up date and time you should raise a query by opening a "note" query
        
        # Booking Notes
        There are nine types of notes that can be added to a booking, as listed below:
        
        * **Regular Note**: This is the note you wish to be added to the booking to be read by Holiday Taxis Customer Services.
        
        * **Flight No Query**:	If you believe the flight number on the booking is incorrect/incomplete/missing, then set this to 1. When setting this to 1, you do not need to include notecontent.
        
        * **Wrong Resort**:	If you believe the booking has been made to the wrong resort then set this to 1.
                        **You will need to include notecontent explaining which resort the booking should be corrected to.**

        * **Mandatory Child Seat Query**:	Indicates that child seat(s) is mandatory for the booking and that action may be required by the customer. Accepted values are 1 or 0, ‘notecontent’ is optional. The request is optional to use.
        * **Missing Accommodation Query**:	Indicates that the booking is missing accommodation name or details. Accepted values are 1 or 0, 'notecontent' is optional. The request is optional to use.
        * **Missing Ship Name Query**:	Indicates that the booking is missing the cruise ship name or details. Accepted values are 1 or 0, 'notecontent' is optional. The request is optional to use.
        * **Shuttle to Private Address Query**:	Indicates that the booking needs to be upgraded from a shuttle to a private transfer due to being booked to private address or other non-compliant address. Accepted values are 1 or 0, 'notecontent' is optional. The request is optional to use.
        * **No Show Arrival**:	Indicates that the passenger did not board the arrival journey transfer. Accepted values is 1. The request may only be used after the pick-up time for the arrival journey has passed. In case it is used prior to this, the response will indicate that the request was not accepted. The request is optional to use.
        * **No Show Departure**:	Indicates that the passenger did not board the departure journey transfer. Accepted values is 1. The request may only be used after the pick-up time for the departure journey has passed. In case it is used prior to this, the response will indicate that the request was not accepted. The request is optional to use

        The Update Individual Bookings operation returns the same response format as the Retrieve Individual Booking operation, representing the new details of the booking after the amendment was applied.
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/successful-booking-detail-response'
        '400':
          $ref: '#/components/responses/error-response'
        '401':
          $ref: '#/components/responses/error-response'
        '404':
          $ref: '#/components/responses/notfound-response'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/booking-request-update-individual'
            example:
              request:
                status: AAMM
                newpickupaccom: Hotel Hilton
                newpickupaddress1: Sandreen street
                newpickupaddress2: TEST 
                newpickupaddress3: TEST 
                departure:
                  pickupdate: '2015-05-14T20:00:00'
                notes:
                  - notecontent: ''
                    flightnoquery: '1'
                    wrongresort: '0'
                    mandatorychildseat: '0'
                    missingaccommodation: '1'
                    missingcruiseshipname: '0'
                    shuttletoprivateaddress: '0'
                    noshowarrival: '0'
                    noshowdeparture: '0'
          application/xml:
            schema:
              $ref: '#/components/schemas/booking-request-update-individual'
            example:
              |-
                <?xml version="1.0" encoding="UTF-8"?>
                <request>
                  <status>AAMM</status>
                  <newpickupaccom>Hotel Hilton</newpickupaccom>
                  <newpickupaddress1>Sandreen street</newpickupaddress1>
                  <newpickupaddress2>TEST </newpickupaddress2>
                  <newpickupaddress3>TEST </newpickupaddress3>
                  <departure>
                    <pickupdate>2015-05-14T20:00:00</pickupdate>
                  </departure>
                  <notes>
                    <note>
                      <notecontent />
                      <flightnoquery>1</flightnoquery>
                      <wrongresort>0</wrongresort>
                      <mandatorychildseat>0</mandatorychildseat>
                      <missingaccommodation>0</missingaccommodation>
                      <missingcruiseshipname>0</missingcruiseshipname>
                      <shuttletoprivateaddress>0</shuttletoprivateaddress>
                      <noshowarrival>0</noshowarrival>
                      <noshowdeparture>0</noshowdeparture>
                    </note>
                  </notes>
                </request>

  "/bookings/notes/{bookingRef}":
    parameters:
      - $ref: '#/components/parameters/api-key-header'
      - $ref: '#/components/parameters/content-type-header'
      - $ref: '#/components/parameters/accept-header'
      - $ref: '#/components/parameters/version-header-any'
      - $ref: '#/components/parameters/bookingRef'
    get:
      operationId: RetrieveBookingNotes
      summary: Retrieve the notes on a booking
      tags:
        - booking-retrieve
      description: |- 
        ### Notes
        To retrieve the notes for a booking, use /bookings/notes/:ref  (substituting :ref with a known booking reference in the format AAA(AA)-11111111):
        
        ### Example - Booking Data
        * /bookings/notes/TEST-4290672

      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/successful-booking-note-response'
        '400':
          $ref: '#/components/responses/error-response'
        '401':
          $ref: '#/components/responses/error-response'
        '404':
          $ref: '#/components/responses/notfound-response'
  "/bookings":
    parameters:
      - $ref: '#/components/parameters/api-key-header'
      - $ref: '#/components/parameters/content-type-header'
      - $ref: '#/components/parameters/accept-header'
      - $ref: '#/components/parameters/version-header-any'
    post:
      operationId: UpdateMultipleBookings
      summary: Update details and notes of multiple bookings
      tags:
        - booking-update
      description: |-
        # Basic Usage
        In order to update the details of multiple bookings, the following url must be used via a POST request:
        
        > HTTP POST: /bookings
        
        ## Request Details
        The details to be updated must be included as the RAW POST DATA in either XML or JSON.

        You can update any of the below details of a booking:

        ## Booking Status
        Booking statuses can be updated to confirm changes in the Holiday Taxis system. The details below shows which status a booking can be updated to based on it's current status.
        
        * Current Status  :  PCON
        * New Status : ACON
        ##
        * Current Status : PAMM	
        * New Status : AAMM
        ##
        * Current Status : PCAN 
        * New Status : ACAN
        
        ## Pick-up Details
        For shuttles/shared transfers
        You must confirm the pick-up date, time (in local timezone) and meeting point for the shuttle services ideally 48 to 24 hours before departure time. Once submitted, it should not be altered, unless the departure details get amended, in that case the pickup details must be updated accordingly to fit the new values.
        
        The pick-up date and pick-up address fields should be sent inside of a departure block as per the examples at the bottom of this page.
        
        ## For private transfers
        You should review the pick-up date and time sent to ensure all passengers get to their destination in plenty of time. If there are issues with the supplied pick-up date and time you should raise a query by opening a "note" query
        
        ## Booking Notes
        There are nine types of notes that can be added to a booking, as listed below:

         * **Regular Note**: This is the note you wish to be added to the booking to be read by Holiday Taxis Customer Services.
        
        * **Flight No Query**:	If you believe the flight number on the booking is incorrect/incomplete/missing, then set this to 1. When setting this to 1, you do not need to include notecontent.
        
        * **Wrong Resort**:	If you believe the booking has been made to the wrong resort then set this to 1.
                        **You will need to include notecontent explaining which resort the booking should be corrected to.**

        * **Mandatory Child Seat Query**:	Indicates that child seat(s) is mandatory for the booking and that action may be required by the customer. Accepted values are 1 or 0, ‘notecontent’ is optional. The request is optional to use.
        * **Missing Accommodation Query**:	Indicates that the booking is missing accommodation name or details. Accepted values are 1 or 0, 'notecontent' is optional. The request is optional to use.
        * **Missing Ship Name Query**:	Indicates that the booking is missing the cruise ship name or details. Accepted values are 1 or 0, 'notecontent' is optional. The request is optional to use.
        * **Shuttle to Private Address Query**:	Indicates that the booking needs to be upgraded from a shuttle to a private transfer due to being booked to private address or other non-compliant address. Accepted values are 1 or 0, 'notecontent' is optional. The request is optional to use.
        * **No Show Arrival**:	Indicates that the passenger did not board the arrival journey transfer. Accepted values is 1. The request may only be used after the pick-up time for the arrival journey has passed. In case it is used prior to this, the response will indicate that the request was not accepted. The request is optional to use.
        * **No Show Departure**:	Indicates that the passenger did not board the departure journey transfer. Accepted values is 1. The request may only be used after the pick-up time for the departure journey has passed. In case it is used prior to this, the response will indicate that the request was not accepted. The request is optional to use
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/successful-booking-update-multiple-response'
        '400':
          $ref: '#/components/responses/error-response'
        '401':
          $ref: '#/components/responses/error-response'
        '404':
          $ref: '#/components/responses/notfound-response'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/booking-request-update-multiple'
            examples:
              'Status Only':
                value:
                  bookings:
                    - ref: TEST-12341234
                      status: ACON
                    - ref: TEST-12340011
                      status: AAMM
                    - ref: TEST-12349999
                      status: ACAN
              'Pickup and Notes':
                value:
                  bookings:
                    - ref: TEST-12341234
                      status: ACON
                      newpickupaccom: United Kingdom
                      newpickupaddress1: Suite B 2nd Floor TEST
                      newpickupaddress2: 13 TEST Street 
                      newpickupaddress3: TEST 
                      departure:
                        pickupdate: '2023-06-08T11:45:00'
                      notes:
                        note:
                          notecontent: Confirm booking. Update pickup time, address and raise wrong resort
                            and flight no query
                          flightnoquery: 1
                          wrongresort: 1
                    - ref: TEST-12001200
                      status: ACON
                      newpickupaccom: United Kingdom
                      newpickupaddress1: Suite B 2nd Floor TEST
                      newpickupaddress2: 13 TEST Street 
                      newpickupaddress3: TEST 
                      departure:
                        pickupdate: '2023-07-09T21:10:00'
                      notes:
                        note:
                          notecontent: Confirm booking. Update pickup time, address and raise wrong resort
                            and flight no query
                          flightnoquery: 1
                          wrongresort: 1
          application/xml:
            schema:
              $ref: '#/components/schemas/booking-request-update-multiple'
            examples:
              'Status Only':
                value:
                    |-
                      <?xml version="1.0" encoding="UTF-8"?>
                      <request>
                        <bookings>
                          <booking>
                            <ref>TEST-12341234</ref>
                            <status>ACON</status>
                          </booking>
                          <booking>
                            <ref>TEST-12340011</ref>
                            <status>AAMM</status>
                          </booking>
                          <booking>
                            <ref>TEST-12349999</ref>
                            <status>ACAN</status>
                          </booking>
                        </bookings>
                      </request>

              'Pickup and Notes':
                value:
                    |-
                    <?xml version="1.0" encoding="UTF-8"?>
                    <request>
                      <bookings>
                        <booking>
                          <ref>TEST-12341234</ref>
                          <status>ACON</status>
                          <newpickupaccom>United Kingdom</newpickupaccom>
                          <newpickupaddress1>Suite B 2nd Floor TEST</newpickupaddress1>
                          <newpickupaddress2>13 TEST Street </newpickupaddress2>
                          <newpickupaddress3>TEST </newpickupaddress3>
                          <departure>
                            <pickupdate>2023-06-08T11:45:00</pickupdate>
                          </departure>
                          <notes>
                            <note>
                              <notecontent>Confirm booking. Update pickup time, address and raise wrong resort and flight no query</notecontent>
                              <flightnoquery>1</flightnoquery>
                              <wrongresort>1</wrongresort>
                            </note>
                          </notes>
                        </booking>
                        <booking>
                          <ref>TEST-12001200</ref>
                          <status>ACON</status>
                          <newpickupaccom>United Kingdom</newpickupaccom>
                          <newpickupaddress1>Suite B 2nd Floor TEST</newpickupaddress1>
                          <newpickupaddress2>13 TEST Street </newpickupaddress2>
                          <newpickupaddress3>TEST </newpickupaddress3>
                          <departure>
                            <pickupdate>2023-07-09T21:10:00</pickupdate>
                          </departure>
                          <notes>
                            <note>
                              <notecontent>Confirm booking. Update pickup time, address and raise wrong resort and flight no query</notecontent>
                              <flightnoquery>1</flightnoquery>
                              <wrongresort>1</wrongresort>
                            </note>
                          </notes>
                        </booking>
                      </bookings>
                    </request>
  "/bookings/reconfirm":
    parameters:
      - $ref: '#/components/parameters/api-key-header'
      - $ref: '#/components/parameters/content-type-header'
      - $ref: '#/components/parameters/accept-header'
      - $ref: '#/components/parameters/version-header-any'
    post:
      operationId: ReconfirmMultipleBookings
      summary: Reconfirm multiple bookings
      tags:
        - booking-update
      description: |-
        # Basic Usage
        In order to reconfirm multiple bookings, the following url must be used via a POST request:


        > HTTP POST: /bookings/reconfirm
  
        # Request Details
        The details to be updated must be included as the **RAW POST DATA**  in either XML or JSON.
      
        You can update any of the below details of a booking:
        
        # Pick-up time
        A booking's pick-up time (in local timezone) can be confirmed or updated. The default pickup time on bookings is based on the estimated travel time to the destination and the check-in time required at the destination airport, port, train station, etc. (if applicable).
        
        It is **highly recommended** that the pick-up time is reviewed on ALL bookings to ensure all passengers get to their destination in plenty of time.
        
        # Name and Address of Pick-up Accommodation
        The name and address of a booking's pick-up accommodation can be updated if they are different from the details currently on the booking.
        
        
        Details are currently documented here: https://developer.holidaytaxis.com/supplier-connect/update-reconfirm.html
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/successful-booking-reconfirm-response'
        '400':
          $ref: '#/components/responses/error-response'
        '401':
          $ref: '#/components/responses/error-response'
        '404':
          $ref: '#/components/responses/notfound-response'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/booking-request-reconfirm'
            example:
              bookings:
                - ref: TEST-1444774
                  newpickuphour: '10'
                  newpickupmin: '10'
                  newpickupaccom: Suite B 2nd Floor TEST
                  newpickupaddress1: 13 TEST Street 
                  newpickupaddress2: TEST 
                  newpickupaddress3: TEST 
                - ref: TEST-1445784
                  newpickuphour: '22'
                  newpickupmin: '20'
          application/xml:
            schema:
              $ref: '#/components/schemas/booking-request-reconfirm'
            examples:
              'Status Only':
                value:
                  |-
                  <?xml version="1.0" encoding="UTF-8"?>
                  <request>
                    <booking>
                      <ref>TEST-1444774</ref>
                      <newpickuphour>10</newpickuphour>
                      <newpickupmin>10</newpickupmin>
                      <newpickupaccom>Suite B 2nd Floor TEST</newpickupaccom>
                      <newpickupaddress1>13 TEST Street </newpickupaddress1>
                      <newpickupaddress2>TEST </newpickupaddress2>
                      <newpickupaddress3>TEST </newpickupaddress3>
                    </booking>
                    <booking>
                      <ref>TEST-1445784</ref>
                      <newpickuphour>22</newpickuphour>
                      <newpickupmin>20</newpickupmin>
                    </booking>
                  </request>
  "/bookings/{bookingRef}/vehicles/{vehicleIdentifier}":
    parameters:
      - $ref: '#/components/parameters/api-key-header'
      - $ref: '#/components/parameters/content-type-header'
      - $ref: '#/components/parameters/accept-header'
      - $ref: '#/components/parameters/version-header-min-2025-01'
      - $ref: '#/components/parameters/bookingRef-syntheticTesting'
      - $ref: '#/components/parameters/vehicleIdentifier'
    put:
      operationId: SetDriverAndVehicle
      summary: Provide driver and vehicle details for a booking
      tags:
        - driver-events
      description: |-
        This request allows the supplier to provide information about the driver(s) and vehicle(s) assigned to a booking.
        Holiday Taxis will then share this directly with the customer, so that they can contact or locate the driver
        at the pickup point.
        
        Details of how this will be communicated to the customer are subject to change, and suppliers are encouraged
        to supply as much information as they have available to avoid needing later changes as recommendations evolve.
        
        Please inform [spm@holidaytaxis.com](mailto:spm@holidaytaxis.com) if you are planning to start sending any Driver Events data.
        
        This request should normally be sent once per vehicle per booking.
        
        It is requested that details are provided in English where applicable, e.g. for the "color" and "description" fields.
        
        Please also see the [Driver events booking flow](/supplier-connect/booking-flow.html)
        ### Vehicle Identifiers
        
        The `vehicleIdentifier` allows the system to distinguish between multiple vehicles fulfilling one booking,
        and to link the contact, vehicle, status, and location for that vehicle.
        
        The identifier for each physical vehicle or driver should be unique within a booking, but does not need to be
        consistent between bookings.
        
        Integrators are free to use any identifier that is convenient, subject to the following constraints:
        
        - Each identifier must be no longer than 40 characters.
        - Each identifier must contain only characters unreserved in URIs (as defined by RFC 3986): uppercase and lowercase
          letters, decimal digits, hyphen, period, underscore, and tilde.
        
        Integrators must store (or be able to predictably regenerate) this vehicleIdentifier in their system for future requests.
        
        Examples of identifiers which could be used:
        
        - A number incremented within the booking for each vehicle added or replaced, e.g. `/bookings/HTX-12345678/vehicles/3`
        - An internal identifier for the vehicle or transfer from a fleet management system, e.g. `/bookings/HTX-12345678/vehicles/to_pr_jo_03`
          or `/bookings/HTX-12345678/vehicles/bc9f89ab-285f-410e-913e-464d4adbaa53`
        - The registration plate of the vehicle, e.g. `/bookings/HTX-12345678/vehicles/AB-123-XYZ`
        - The driver's internal username, e.g. `/bookings/HTX-12345678/vehicles/j.smith`
        - A hash of an identifier which you do not want to expose, or which would not meet the length and character requirements,
          e.g. calculate `sha_256('minnie.driver@example.com')` and shorten to `/bookings/HTX-12345678/vehicles/81c35bb182ed10e371b0`
        
        Within a booking, the number of distinct vehicle identifiers in use must not exceed the number of vehicles
        requested by the customer (as indicated by `novehicles` when retrieving the booking information).
        If a replacement vehicle is allocated to the booking, a `DELETE /bookings/{bookingRef}/vehicles/{vehicleIdentifier}`
        request should be sent, and the new vehicle should be given a new identifier.
        
        Additional requests for the same vehicle identifier on the same booking will overwrite all previous values, even if a field is omitted or null
        in the new request. For example, if no driver name is provided in the request, any previous driver name for that
        vehicle on that booking will be deleted.
        
        ### Example flow: Provide contact details when driver is assigned
    
        ```
        PUT /bookings/HTX-12345678/vehicles/81c35bb182ed10e371b0
        { "driver": { "phoneNumber": "+441273828200" } }
        ```
        
        ### Example flow: Extended driver and vehicle details
        
        ```
        PUT /bookings/HTX-12345678/vehicles/AB-123-XYZ
        {
          "driver": {
            "name": "Joe", "licenseNumber": "A42", "phoneNumber": "+441273828200", "preferredContactMethod": "VOICE", "contactMethods": ["VOICE", "SMS", "WHATSAPP"]
          },
          "vehicle": { "brand": "Toyota", "model": "Prius", "color": "blue", "description": "Branded with 'Acme Transfers'", "registration": "AB-123-XYZ" }
        }
        ```
        
        ### Example flow: Provide details of each vehicle and driver when customer has requested 3 taxis
        
        ```
        PUT /bookings/HTX-12345678/vehicles/1
        {
          "driver": { "name": "Joe", "phoneNumber": "+4401111222333", "preferredContactMethod": "VOICE", "contactMethods": ["VOICE", "SMS", "VIBER"] },
          "vehicle": { "brand": "Toyota", "model": "Prius", "color": "blue", "description": "Branded with 'Acme Transfers'", "registration": "AB-123-XYZ" }
        }
        PUT /bookings/HTX-12345678/vehicles/2
        {
          "driver": { "name": "Sue", "phoneNumber": "+4401111444555", "preferredContactMethod": "VOICE", "contactMethods": ["VOICE", "SMS", "VIBER"] },
          "vehicle": { "brand": "Toyota", "model": "Prius", "color": "red", "description": "Branded with 'Acme Transfers'", "registration": "AB-456-JKL" }
        }
        PUT /bookings/HTX-12345678/vehicles/3
        {
          "driver": { "name": "Alex", "phoneNumber": "+4401111666777", "preferredContactMethod": "VOICE", "contactMethods": ["VOICE", "SMS", "VIBER"] },
          "vehicle": { "brand": "Vauxhall", "model": "Astra", "color": "pink", "registration": "AB-789-PQR" }
        }
        ```
        
        #### Example flow: Re-allocating a driver/vehicle in a two-vehicle booking
        
        ```
        PUT /bookings/HTX-12345678/vehicles/jo_03
        { "driver": { "name": "Joe", "phoneNumber": "+4401111222333" } }
        PUT /bookings/HTX-12345678/vehicles/sa_07
        { "driver": { "name": "Sam", "phoneNumber": "+4401111444555" } }
        ...
        DELETE /bookings/HTX-12345678/vehicles/sa_07
        PUT /bookings/HTX-12345678/vehicles/al_01
        { "driver": { "name": "Alex", "phoneNumber": "+4401111666777" } }
        ```
        

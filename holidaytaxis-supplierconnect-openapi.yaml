      - $ref: '#/components/parameters/accept-header'
      - $ref: '#/components/parameters/version-header-min-2025-01'
      - $ref: '#/components/parameters/bookingRef-syntheticTesting'
    delete:
      operationId: DeallocateAllVehiclesAndDrivers
      summary: De-allocate all vehicles and drivers from a booking
      tags:
        - driver-events
      description: |-
        As described under `PUT /bookings/{bookingRef}/vehicles/{vehicleIdentifier}`, a vehicle identifier is associated
        with all vehicle, driver, status, and location information, to distinguish multiple vehicles fulfilling one booking.
        This identifier must then be re-used to update details, or "de-allocated" from the booking by calling 
        `DELETE /bookings/{bookingRef}/vehicles/{vehicleIdentifier}`
        
        In some situations, it may be necessary or convenient to de-allocate all vehicles from a booking in a single call.
        For example, the original vehicle identifier used may have been lost, and a new set of data needs to be provided.
        
        In this case, a `DELETE /bookings/{bookingRef}/vehicles` request (with no vehicle identifier) may be used. This
        has the same effect as calling `DELETE /bookings/{bookingRef}/vehicles/{vehicleIdentifier}` for each vehicle
        identifier previously used on that booking: no information previously sent will be shown to the customer, 
        but some anonymised history may be retained for use in later investigations, in line with the Holiday Taxis 
        data protection policy.
        
        Note that it is only necessary to de-allocate vehicles from future or in progress bookings. Once a booking has 
        been completed, the information will no longer be shown to the customer, and will be automatically deleted or 
        anonymised in line with the Holiday Taxis data protection policy.
        
        Please inform [spm@holidaytaxis.com](mailto:spm@holidaytaxis.com) if you are planning to start sending any Driver Events data.
        
        ### Example flow: Re-allocating both drivers/vehicles in a two-vehicle booking
        
        ```
        PUT /bookings/HTX-12345678/vehicles/jo_03
        { "driver": { "name": "Joe", "phoneNumber": "+4401111222333" } }
        PUT /bookings/HTX-12345678/vehicles/sa_07
        { "driver": { "name": "Sam", "phoneNumber": "+4401111444555" } }
        ...
        DELETE /bookings/HTX-12345678/vehicles
        PUT /bookings/HTX-12345678/vehicles/al_01
        { "driver": { "name": "Alex", "phoneNumber": "+4401111666777" } }
        PUT /bookings/HTX-12345678/vehicles/na_01
        { "driver": { "name": "Nathalie", "phoneNumber": "+4401111888999" } }
        ```
        
        De-allocating each vehicle in turn has exactly the same result:
        
        ```
        PUT /bookings/HTX-12345678/vehicles/jo_03
        { "driver": { "name": "Joe", "phoneNumber": "+4401111222333" } }
        PUT /bookings/HTX-12345678/vehicles/sa_07
        { "driver": { "name": "Sam", "phoneNumber": "+4401111444555" } }
        ...
        DELETE /bookings/HTX-12345678/vehicles/sa_07
        DELETE /bookings/HTX-12345678/vehicles/jo_03
        PUT /bookings/HTX-12345678/vehicles/al_01
        { "driver": { "name": "Alex", "phoneNumber": "+4401111666777" } }
        PUT /bookings/HTX-12345678/vehicles/na_01
        { "driver": { "name": "Nathalie", "phoneNumber": "+4401111888999" } }
        ```
      security:
        - ApiKeyAuth: [ ]
      responses:
        '200':
          $ref: '#/components/responses/success-acknowledgement'
        '202':
          $ref: '#/components/responses/success-non-committal'
        '400':
          $ref: '#/components/responses/error-response'
        '401':
          $ref: '#/components/responses/error-response'
        '404':
          $ref: '#/components/responses/notfound-response'

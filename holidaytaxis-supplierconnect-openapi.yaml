      properties:
        booking:
          type: object
          required:
            - general
            - notes
            - hasopenquery
          properties:
            general:
              type: object
              required:
                - ref
                - status
                - bookingreference
                - passengername
                - passengertelno
                - airport
                - airportcode
                - resort
                - vehicle
                - adults
                - language
                - datebooked
                - novehicles
              properties:
                ref:
                  type: string
                  description: This is the booking reference number. In the following format (ABC-1234567)
                  example: TEST-4290672
                status:
                  type: string
                  description: |
                    The current status of the booking. This include one of the following Pending Booking Voucher (PCON), 
                    Booking Voucher Approved (ACON), Pending Amendment (PAMM), Amendment Approved (AAMM), Pending Cancellation (PCAN),
                    Cancellation Approved (ACAN).
                  example: PCON
                  enum:
                    - PCON
                    - ACON
                    - PAMM
                    - AAMM
                    - PCAN
                    - ACAN
                bookingtype:
                  type: string
                  description: This defines the type of booking.
                  example: Return transfer
                  enum:
                    - Return transfer
                    - Single outbound only
                    - Single return only
                    - Quote
                bookingreference:
                  type: string
                  description: This parameter represents the booking reference that the customer sees for their booking. It's a randomly generated string, unique to each booking, but shared across all legs of that booking. Available from Version 2023-09 or later only
                  example: BCKKAL
                passengername:
                  type: string
                  description: This is the name of the lead passenger travelling on the booking.
                  example: Mr Test Test
                passengertelno:
                  type: string
                  description: Telephone number of the passenger
                  example: '+447123456789'
                  pattern: ^\+\d{11}$
                airport:
                  type: string
                  description: This is the gateway associated to the booking, this doesn't have to be an airport, it can be a port, train station, or bus stop in some cases.
                  example: Alicante Airport
                airportcode:
                  type: string
                  description: Code of the airport
                  example: ALC
                resort:
                  type: string
                  description: This is the destination associated to the booking. Resort typically relates to a town/city, generally the town/city which the passenger's accommodation resides. However in some cases, this may be another gateway such as an airport, port or train station.
                  example: Benidorm
                vehicle:
                  type: string
                  description: The vehicle requested by the passenger. E.g. Shuttle, Private Taxi or Minibus.
                  example: Speedy Shuttle
                pax:
                  type: string
                  description: The total number of passengers travelling on the booking.
                  example: null
                adults:
                  type: integer
                  description: The number of adults travelling on the booking.
                  example: 2
                children:
                  type: integer
                  description: The number of children travelling on the booking.
                  example: 0
                infants:
                  type: integer
                  description: The number of infants travelling on the booking.
                  example: 0
                language:
                  type: string
                  description: The language the booking was made in, using a 2 letter language code. E.g. en, fr, es, de, etc.
                  example: en
                datebooked:
                  type: string
                  format: date-time
                  description: The date and time in which the booking was made, in the following format 'YYYY-MM-DDTHH:MM:SS' (in UTC)
                  example: '2015-04-01T20:12:55'
                novehicles:
                  type: integer
                  description: The number of vehicles required for the booking. Note that this will not be included for per-person (shuttle) bookings. This feature is available from Version 2022-06 or later only
                  example: 1
                orderref:
                  type: string
                  description: The reference used by the affiliate client or travel agency that made the booking. Available from Version 2023-06 or later only
                  example: abc123
            arrival:
              type: object
              description: Arrival details
              required:
                - fromairport
                - fromairportcode
                - flightno
                - arrivaldate
                - accommodationname
                - accommodationaddress1
                - accommodationaddress
                - accommodationtel
              properties:
                fromairport:
                  type: string
                  description: The originating airport of the passengers flight due to arrive at the airport associated to the booking (described above) on the arrival date.
                  example: Alicante Airport
                fromairportcode:
                  type: string
                  description: The 3 letter IATA Code for the 'fromairport' (above)
                  example: ALC
                flightno:
                  type: string
                  description: The flight number of the either the passengers arrival or departing flight. (Depending on whether it is included in the 'arrival' or 'departure' section.)
                  example: LS271
                arrivaldate:
                  type: string
                  format: date-time
                  description: The date and time on which the passengers flight, cruise ship, train or bus will arrive at the 'airport' associated to the booking, in the following format 'YYYY-MM-DDTHH:MM' (in the local time zone of the transfer)
                  example: '2015-06-20T11:15:00'
                accommodationname:
                  type: string
                  description: Name of the accommodation
                  example: Perla
                accommodationaddress1:
                  type: string
                  description: The first line of the address of the accommodation or building at which the passengers will be picked up and dropped off. (Depending on whether it is included in the 'arrival' or 'departure' section.)
                  example: CL LEPANTO 18
                accommodationaddress2:
                  type: string
                  description: The second line of the address of the accommodation or building at which the passengers will be picked up and dropped off. (Depending on whether it is included in the 'arrival' or 'departure' section.)
                  example: null
                accommodationaddress3:
                  type: string
                  description: The third line of the address of the accommodation or building at which the passengers will be picked up and dropped off. (Depending on whether it is included in the 'arrival' or 'departure' section.)
                  example: Playa Levante
                accommodationtel:
                  type: string
                  description: The telephone number of the accommodation or building at which the passengers will be picked up and dropped off. (Depending on whether it is included in the 'arrival' or 'departure' section.)
                  example: 34 96 585 23 05
                optionalextras:
                  type: array
                  description: Optional extras Available from Version 2021-09 or later only
                  items:
                    type: object
                    properties:
                      extra:
                        type: string
                        description: Description of the extra
                        example: Child Seat (9 - 18kg, 20 - 40lb, 9mths - 4yr)
                      quantity:
                        type: integer
                        description: Quantity of the extra
                        example: 2
            departure:
              type: object
              description: Departure details
              properties:
                toairport:
                  type: string
                  description: The destination airport of the passengers flight due to depart the airport associated to the booking (described above) on the departure date.
                  example: ''
                toairportcode:
                  type: string
                  description: The 3 letter IATA Code for the 'toairport' (above)
                  example: ''
                flightno:
                  type: string
                  description: The flight number of the either the passengers arrival or departing flight. (Depending on whether it is included in the 'arrival' or 'departure' section.)
                  example: DL257
                departuredate:
                  type: string
                  format: date-time
                  description: The date and time on which the passengers flight, cruise ship, train or bus will leave the 'airport' associated to the booking, in the following format 'YYYY-MM-DDTHH:MM:SS' (in the local time zone of the transfer)
                  example: '2025-08-07T02:35:00'
                pickupdate:
                  type: string
                  format: date-time
                  description: The date and time on which the passenger will be picked up from the 'resort' associated to the booking in order for them to arrive at the 'airport' on time, in the following format 'YYYY-MM-DDTHH:MM:SS' (in the local time zone of the transfer
                  example: '2025-08-06T23:40:00'
                accommodationname:
                  type: string
                  description: The name of the accommodation or building at which the passengers will be picked up and dropped off. (Depending on whether it is included in the 'arrival' or 'departure' section.)
                  example: Grand Hotel Amrâth Amsterdam
                accommodationaddress1:
                  type: string
                  description: The first line of the address of the accommodation or building at which the passengers will be picked up and dropped off. (Depending on whether it is included in the 'arrival' or 'departure' section.)
                accommodationaddress2:
                  type: string
                  description: The second line of the address of the accommodation or building at which the passengers will be picked up and dropped off. (Depending on whether it is included in the 'arrival' or 'departure' section.)
                accommodationaddress3:
                  type: string
                  description: The third line of the address of the accommodation or building at which the passengers will be picked up and dropped off. (Depending on whether it is included in the 'arrival' or 'departure' section.)
            notes:
              type: string
              format: url
              description: Link to the booking notes
              example: https://suppliers.holidaytaxis.com/bookings/notes/TEST-4290672
            hasopenquery:
              type: string
              description: Indicates a booking as a query that is unresolved. "Y" if, one is present, otherwise empty. Available from Version 2021-09 or later only
              example: Y
        warnings:
          $ref: '#/components/schemas/warnings'
    note-details-response:
      description: |-
        This is the Response for booking details with Note information
      type: object
      xml:
        name: response
      properties:
        notes:
          type: object
          patternProperties:
            "^note_[0-9]+$":
              type: object
              properties:
                notedate:
                  type: string
                  format: date-time
                  description: Date of the note in UTC
                  example: '2015-04-02T08:31:50'
                user:
                  type: string
                  description: User who made the note
                  example: 'Supplier: Nevada Agullo'
                note:
                  type: string
                  description: Content of the note
                  example: Confirmed Booking
                flightnoquery:
                  type: integer
                  description: Indicates that the 'flightno' on the booking is incorrect, incomplete or missing. Accepted values are 1 or 0. If set to 1, 'notecontent' can be left empty.
                  example: 0
                wrongresort:
                  type: integer
                  description: Indicates that the 'resort' associated to the booking is incorrect. Accepted values are 1 or 0. If set to 1, 'notecontent' must contain an explanation of what is wrong, and which resort should be associated to the booking , the note content must be passed for this flag
                  example: 0
        booking:
          type: string
          format: url
          description: Link to the booking details
          example: https://suppliers.holidaytaxis.com/bookings/TEST-4290672
        warnings:
          $ref: '#/components/schemas/warnings'
    booking-request-update-individual:
      description: |-
        This is the Request for single booking update
      type: object
      required:
        - request
      properties:
        request:
          type: object
          required:
            - status
            - newpickupaccom
            - newpickupaddress1
            - newpickupaddress2
            - departure
            - notes
          properties:
            status:
              type: string
              description: Status of the request
              example: AAMM
            newpickupaccom:
              type: string
              description: The new name of accommodation or building at which the passengers will be picked up.
              example: Hotel Hilton
            newpickupaddress1:
              type: string
              description: The new first line of the address of the accommodation or building at which the passengers will be picked up.
              example: Sandreen street
            newpickupaddress2:
              type: string
              description: The new second line of the address of the accommodation or building at which the passengers will be picked up.
              example: TEST
            newpickupaddress3:
              type: string
              description: The new second line of the address of the accommodation or building at which the passengers will be picked up.
              example: TEST
            departure:
              type: object
              required:
                - pickupdate
              properties:
                pickupdate:
                  type: string
                  format: date-time
                  description: The date and time on which the passenger will be picked up from the 'resort' associated to the booking in order for them to arrive at the 'airport' on time, in the following format 'YYYY-MM-DDTHH:MM:SS' (in the local time zone of the transfer)
                  example: '2015-05-14T20:00:00'
            notes:
              type: array
              items:
                type: object
                required:
                  - notecontent
                properties:
                  notecontent:
                    type: string
                    description: Content of the note
                    example: ''
                  flightnoquery:
                    type: string
                    description: Indicates that the 'flightno' on the booking is incorrect, incomplete or missing. Accepted values are 1 or 0. If set to 1, 'notecontent' can be left empty.
                    enum:
                      - 0
                      - 1
                    example: '1'
                  wrongresort:
                    type: string
                    description: Indicates that the 'resort' associated to the booking is incorrect. Accepted values are 1 or 0. If set to 1, 'notecontent' must contain an explanation of what is wrong, and which resort should be associated to the booking, the note content must be passed for this flag
                    enum:
                      - 0
                      - 1
                    example: '0'
                  mandatorychildseat:
                    type: string
                    description: Mandatory child seat flag
                    enum:
                      - 0
                      - 1
                    example: '0'
                  missingaccommodation:
                    type: string
                    description: Missing accommodation flag
                    enum:
                      - 0
                      - 1
                    example: '1'
                  missingcruiseshipname:
                    type: string
                    description: Missing cruise ship name flag
                    enum:
                      - 0
                      - 1
                    example: '0'
                  shuttletoprivateaddress:
                    type: string
                    description: Shuttle to private address flag
                    enum:
                      - 0
                      - 1
                    example: '0'
                  noshowarrival:
                    type: string
                    description: No show arrival flag
                    enum:
                      - 0
                      - 1
                    example: '0'
                  noshowdeparture:
                    type: string
                    description: No show departure flag
                    enum:
                      - 0
                      - 1
                    example: '0'

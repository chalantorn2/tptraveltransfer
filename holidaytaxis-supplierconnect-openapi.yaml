        ### Example flow: Location requests for two vehicles fulfilling the same booking
        
        Note that requests can be sent in any order, as long as each vehicle is consistently identified.
        
        ```
        POST /bookings/HTX-12345678/vehicles/1/location
        { "timestamp": "2019-08-17T12:30:00+00:00", "location": {"lat": 50.82109, "lng": -0.141366 } }

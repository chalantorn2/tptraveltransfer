    post:
      operationId: SetVehicleLocation
      summary: Provide current location of a vehicle
      tags:
        - driver-events
      description: |-
        This operation is used to provide live status and location information, which will be shared with the customer,
        and may be stored for use in later enquiries.
        
        Each request must include either a status, a location, or both.
        
        Please inform [spm@holidaytaxis.com](mailto:spm@holidaytaxis.com) if you are planning to start sending any Driver Events data.
        
        If available, a new status should be sent when the driver arrives at the pickup point (WAITING_FOR_CUSTOMER),
        once the customer is on board (AFTER_PICKUP), and once the customer has been dropped off (COMPLETED).
        
        If available, a new location should be sent every 5 seconds until the transfer is completed. However, if this
        update frequency is not possible, you must provide a location at least every 60 seconds.
        Each request may include a status, even if it has not changed; if the status is not provided, it is assumed
        that the last status sent is still accurate.
        
        The `vehicleIdentifier` must be used to distinguish status and location information when a booking is fulfilled
        by multiple vehicles (as indicated by `novehicles` when retrieving the booking information). For details, see
        the description of `PUT /bookings/{bookingRef}/vehicles/{vehicleIdentifier}`.
        
        It is not required to send a `PUT /bookings/{bookingRef}/vehicles/{vehicleIdentifier}` request before sending
        status or location information, but the `vehicleIdentifier` values used must be consistent across both operations.
        
        Please also see the [Driver events booking flow](/supplier-connect/booking-flow.html)
        
        ### Example flow: Update status at key points in the transfer
       
        ```
        POST /bookings/HTX-12345678/vehicles/81c35bb182ed10e371b0/location
        { "timestamp": "2019-08-17T12:30:00+00:00", "status": "BEFORE_PICKUP" }
        ...
        POST /bookings/HTX-12345678/vehicles/81c35bb182ed10e371b0/location
        { "timestamp": "2019-08-17T12:55:15+00:00", "status": "WAITING_FOR_CUSTOMER" }
        ...
        POST /bookings/HTX-12345678/vehicles/81c35bb182ed10e371b0/location
        { "timestamp": "2019-08-17T13:10:50+00:00", "status": "AFTER_PICKUP" }
        ...
        POST /bookings/HTX-12345678/vehicles/81c35bb182ed10e371b0/location
        { "timestamp": "2019-08-17T13:57:25+00:00", "status": "COMPLETED" }
        ```
        
        ### Example flow: Location tracking - send a vehicle location every 5-60 seconds
        
        ```
        POST /bookings/HTX-12345678/vehicles/AB-123-XYZ/location
        { "timestamp": "2019-08-17T12:30:00+00:00", "location": {"lat": 50.82109, "lng": -0.141366 } }
        POST /bookings/HTX-12345678/vehicles/AB-123-XYZ/location
        { "timestamp": "2019-08-17T12:30:05+00:00", "location": {"lat": 50.82108, "lng": -0.141367 } }
        ...
        POST /bookings/HTX-12345678/vehicles/AB-123-XYZ/location
        { "timestamp": "2019-08-17T12:55:15+00:00", "location": {"lat": 50.82107, "lng": -0.141368 } }
        ...
        POST /bookings/HTX-12345678/vehicles/AB-123-XYZ/location
        { "timestamp": "2019-08-17T13:10:50+00:00", "location": {"lat": 50.82106, "lng": -0.141369 } }
        ...
        POST /bookings/HTX-12345678/vehicles/AB-123-XYZ/location
        { "timestamp": "2019-08-17T13:57:25+00:00", "location": {"lat": 50.82105, "lng": -0.141370 } }
        ```
        
        ### Example flow: Combined status and location
        
        ```
        POST /bookings/HTX-12345678/vehicles/bc9f89ab-285f-410e-913e-464d4adbaa53/location
        { "timestamp": "2019-08-17T12:30:00+00:00", "location": {"lat": 50.82109, "lng": -0.141366 }, "status": "BEFORE_PICKUP" }
        POST /bookings/HTX-12345678/vehicles/bc9f89ab-285f-410e-913e-464d4adbaa53/location
        { "timestamp": "2019-08-17T12:30:05+00:00", "location": {"lat": 50.82108, "lng": -0.141367 }, "status": "BEFORE_PICKUP" }
        ...
        POST /bookings/HTX-12345678/vehicles/bc9f89ab-285f-410e-913e-464d4adbaa53/location
